                  <h3>Add Run</h3>
                </div> 
              </div>

              <br>
              <div class="row">
                <div class="col-sm-10">
                  <form ng-submit="createRun()" class="form col-md-12 center-block">
                    <div class="form-group">
                      <!--   <input type="text" ng-model=userId value=userId> -->
                      <input type="text" class="form-control input-lg" placeholder="Title" ng-model="run.title">
                    </div>
                    <div class="form-group">
                      <input type="date" class="form-control input-lg" placeholder="Date" ng-model="run.date">
                    </div>
                    <div class="form-group">
                      <input type="number" class="form-control input-lg" ng-model="run.time" placeholder="hh : mm">
                    </div>
                    <div class="form-group">
                      <input type="number" class="form-control input-lg" placeholder="Total Distance" ng-model="run.distance">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control input-lg" placeholder="Notes" ng-model="run.note">
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary">Add Run</button>
                    </div>
                  </form>
                </div>
              </div>
