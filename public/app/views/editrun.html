<div class="wrapper">
  <div class="box4">
    <div class="row">
      <!-- sidebar -->
      <div ng-controller="NavCtrl" class="column col-sm-3" id="sidebar">
        <a class="logo" href="/">WYR</a>
        <ul class="nav">
          <li><a href="/">Home</a> </li>
          <li><a href="/weather">Weather</a></li>
          <li><a href="/profile">Profile</a> </li>
          <li><a href="/signup" ng-hide="isLoggedIn()">Signup</a></li>
          <li><a href="#" data-toggle="modal" data-target="#login" ng-hide="isLoggedIn()">Login</a></li>
          <li><a ng-click="logout()"; ng-show="isLoggedIn()">Logout</a></li>
          <li><a href="/about">About</a> </li>  
        </ul>
      </div>
      <!-- /sidebar -->
      <!-- main -->
      <div class="column col-sm-9" id="main">
        <div class="padding">
          <div class="full col-sm-9">
            <!-- content -->
            <div class="col-sm-12" id="featured">   
              <div class="page-header text-muted">
                Add Run
              </div>
            </div>

            <br>

            <div ng-controller="HomeCtrl" class="row">
              <div class="col-sm-10">
                <form ng-submit="updateRun()" class="form col-md-12 center-block">
                  <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Title" ng-model="run.title">
                  </div>
                  <div class="form-group">
                    <input type="date" class="form-control input-lg" placeholder="Date" ng-model="run.date">
                  </div>
                  <div class="form-group">
                    <input type="number" min="0" max="10" step="1"class="form-control input-sm" placeholder="hh" ng-model="run.hours">
                      <input type="number" min="0" max="59" step="1"class="form-control input-sm" placeholder="mm" ng-model="run.minutes">
                  </div>
                  <div class="form-group">
                    <input type="number" min="0" max="50" step="0.1" class="form-control input-lg" placeholder="Total Distance" ng-model="run.distance">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Notes" ng-model="run.note">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Update Run</button>
                  </div>
                </form>
              </div>
            </div>
            <hr>
            <div class="col-sm-12">
              <div class="page-header text-muted divider">
                Connect with WYR
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <a href="https://twitter.com/palomah213">Twitter</a> <small class="text-muted">|</small> <a href="https://github.com/palomahennessy">GitHub</a> <small class="text-muted">|</small> <a href="https://www.linkedin.com/in/palomahennessy">LinkedIn</a>
              </div>
            </div>
            <hr>
          </div><!-- /col-9 -->
        </div><!-- /padding -->
      </div>
      <!-- /main -->
    </div>
  </div>
</div>
